[options]
titre="Skype Groups Manager"

[cmd1]
CmdName="Désactive les alertes de message"
CmdKey="/alertsoff"
CmdType="single"

[cmd2]
CmdName="Supprime la protection par mot de passe"
CmdKey="/clearpassword"
CmdType="single"

[cmd3]
CmdName="Affiche la liste des personnes qui ont accès à la discussion"
CmdKey="/get allowlist"
CmdType="single"

[cmd4]
CmdName="Affiche la liste des personnes bannies de la discussion"
CmdKey="/get banlist"
CmdType="single"

[cmd5]
CmdName="Affiche la personne qui a lancé la discussion"
CmdKey="/get creator"
CmdType="single"

[cmd6]
CmdName="Affiche les règles de la discussion en cours"
CmdKey="/get guidelines"
CmdType="single"

[cmd7]
CmdName="Affiche les options actives pour la discussion en cours"
CmdKey="/get options"
CmdType="single"

[cmd8]
CmdName="Affiche l'indice du mot de passe"
CmdKey="/get password_hint"
CmdType="single"

[cmd9]
CmdName="Affiche votre rôle dans la discussion"
CmdKey="/get role"
CmdType="single"

[cmd10]
CmdName="Crée le lien a utiliser pour joindre la discussion"
CmdKey="/get uri"
CmdType="single"

[cmd11]
CmdName="Lance une conférence avec d'autres participants à la discussion"
CmdKey="/golive"
CmdType="single"

[cmd12]
CmdName="Indique le nombre de personnes ajoutés et le nombre maximal autorisé"
CmdKey="/info"
CmdType="single"


[cmd13]
CmdName="Ferme la discussion de groupe en cours"
CmdKey="/leave"
CmdType="single"

[cmd14]
CmdName="Annule la dernière modification de votre message"
CmdKey="/undoedi"
CmdType="single"

[cmd15]
CmdName="Etre notifier quand un mot spéciffié apparaît dans la discussion"
CmdKey="/alertson"
CmdType="text"

[cmd16]
CmdName="Recherche un texte donné dans la discussion"
CmdKey="/find"
CmdType="text"

[cmd17]
CmdName="Spéciffier le texte à afficher après notre nom"
CmdKey="/me"
CmdType="text"

[cmd18]
CmdName="Définir les règles de la discussion"
CmdKey="/set guidelines"
CmdType="text"

[cmd19]
CmdName="Crée un mot de passe pour le groupe actif (aucun espace autorisé)"
CmdKey="/set password"
CmdType="text"

[cmd20]
CmdName="Modifier le thème de la discussion."
CmdKey="/topic"
CmdType="text"

[cmd21]
CmdName="Ajoute un contact à la discussion"
CmdKey="/add"
CmdType="pseudo"

[cmd22]
CmdName="Expulse un membre de la discussion"
CmdKey="/kick"
CmdType="pseudo"

[cmd23]
CmdName="Expulse un membre de la discussion et l'empêche d'y participer à nouveau"
CmdKey="/kickban"
CmdType="pseudo"

[cmd24]
CmdName="Affiche des détails sur un membre de la discussion"
CmdKey="/whois"
CmdType="pseudo"

















