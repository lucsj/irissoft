[options]
titre="SkypeTalkingMenu"

[cmd1]
CmdName="Dire le nom de la personne qui appelle"
CmdKey="^+!n"
CmdStringKey="Alt+Ctrl+Maj+N"

[cmd2]
CmdName="Paramètres de SkypeTalking"
CmdKey="^+!p"
CmdStringKey="Alt+Ctrl+Maj+P"

[cmd3]
CmdName="Gestionnaire de contacts"
CmdKey="^+!{F11}"
CmdStringKey="Alt+Ctrl+Maj+F11"

[cmd4]
CmdName="Liste des contacts de Skype"
CmdKey="^+!{F11} ^+!{F11}"
CmdStringKey="Alt+Ctrl+Maj+F11 deux fois"

[cmd5]
CmdName="Répéte le dernier événement de skype"
CmdKey="^+!e"
CmdStringKey="Alt+Ctrl+Maj+E"

[cmd6]
CmdName="Ignore événement de Skype (bascule)"
CmdKey="^+!i"
CmdStringKey="Alt+Ctrl+Maj+I"

[cmd7]
CmdName="Bascule statut dans 2 secondes"
CmdKey="^+!BS"
CmdStringKey="Alt+Ctrl+Maj+BackSpace"

[cmd8]
CmdName="Etat du transfert de fichier"
CmdKey="^+!f"
CmdStringKey="Alt+Ctrl+Maj+F"


[cmd9]
CmdName="Arrête la parole (SAPI5)"
CmdKey="^+!Space"
CmdStringKey="Alt+Ctrl+Maj+Espace"

[cmd10]
CmdName="Quitter SkypeTalking"
CmdKey="^+!q"
CmdStringKey="Alt+Ctrl+Maj+Q"

[cmd11]
CmdName="Durée d'un appel"
CmdKey="^+!d"
CmdStringKey="Alt+Ctrl+Maj+D"

[cmd12]
CmdName="Statut"
CmdKey="^+!o"
CmdStringKey="Alt+Ctrl+Maj+O"

[cmd13]
CmdName="Solde du crédit d'appel"
CmdKey="^+!o ^+!o"
CmdStringKey="Alt+Ctrl+Maj+O deux fois"

[cmd14]
CmdName="Message d'humeur"
CmdKey="^+!m"
CmdStringKey="Alt+Ctrl+Maj+m"

[cmd15]
CmdName="Changer message d'humeur"
CmdKey="^+!m ^+!m"
CmdStringKey="Alt+Ctrl+Maj+m deux fois"


[cmd16]
CmdName="Version de Skype"
CmdKey="^+!v"
CmdStringKey="Alt+Ctrl+Maj+V"

[cmd17]
CmdName="Informations technique sur Skype"
CmdKey="^+!v ^+!v"
CmdStringKey="Alt+Ctrl+Maj+v deux fois"

[cmd18]
CmdName="Envoyer un SMS"
CmdKey="^+!s"
CmdStringKey="Alt+Ctrl+Maj+S"

[cmd19]
CmdName="A propos de SkypeTalking"
CmdKey="^+!a"
CmdStringKey="Alt+Ctrl+Maj+A"

[cmd20]
CmdName="Répète le dernier message de discussion"
CmdKey="^+!r"
CmdStringKey="Alt+Ctrl+Maj+R"






